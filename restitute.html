<head>
	<title>restitute</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<div class="ui top fixed primary menu">
		<div class="item">
			<img src="" logo>
		</div>
		<a class="active item">
			Live
		</a>
		<a class="item disabled">
			Dirty
		</a>
		<a class="item disabled">
			<i class="icon mail"></i>Ecstacy
			<div class="floating ui red label">0</div>
		</a>
		<div class="right menu">
			<div class="item">
				<div class="ui icon input">
					<input placeholder="Search..." type="text">
					<i class="search link icon"></i>
				</div>
			</div>
			<a class="ui item">
				{{> loginButtons}}
			</a>
		</div>
	</div>

	<div class="menu-gutter" style="height:69px;"></div>

	<div class="ui centered grid">

		<div class="twelve wide column">
			<div class="row">
				<div class="ui segment">
				{{#if currentUser}}
					<!-- {{> master}} -->
					{{> injection}}
				{{/if}}
				</div>
			</div>
			<div class="row">
				<div class="ui segment">
					<a class="ui blue left ribbon label">Stocks</a>
					{{> anal}}
				</div>
			</div>
		</div>

		<div class="three wide column">
			<div class="ui raised segment">
				<a class="ui teal right ribbon label">Stats</a>
				{{> climax}}
			</div>

			{{> environment}}
		</div>

	</div>

	{{> notification}}

</body>


<template name="master">
	<span class="master-user">{{currentUser.username}}</span>
</template>

<template name="anal">
	<div class="stock-area ui relaxed celled selection list">
		{{#each slaves}}
			<div class="stock-item item">
				<div class="right floated content">
					<a class="ui mini tag label">{{fertility}}</a>
				</div>
				<img class="ui avatar image" src="no_image_thumb.gif">
				<div class="content">
					<div class="header">{{name}}</div>
					<div class="stock-control" style="display:none;">
						<span>control</span>
						<span>{{fertility}}</span>

						<div class="fertility-dropdown ui floating dropdown labeled search icon button">
							<input name="fertility" type="hidden" class="fertility-input">
							<i class="world icon"></i>
							<span class="text">Fertility</span>
							<div class="menu">
								<div class="item" data-value="unknown">Unknown</div>
								<div class="item" data-value="none">None</div>
								<div class="item" data-value="low">Low</div>
								<div class="item" data-value="medium">Medium</div>
								<div class="item" data-value="high">High</div>
							</div>
						</div>
					</div>
					<input type="hidden" name="stockid" value="{{_id._str}}">
				</div>
			</div>
		{{/each}}
	</div>
</template>

<template name="climax">
	<p>Total: {{total}}</p>
	<p>Read: {{dirty}}</p>
	<p>Unread: {{clean}}</p>
	<p>Current: {{current}}</p>
</template>

<template name="injection">
	<div class="new-slave ui form">
		<div class="field">
			<label>Populate slaves separated by line break</label>
			<textarea name="newstockarea"></textarea>
		</div>
	</div>
</template>

<template name="environment">
	<div class="ui icon message">
		<i class="notched circle loading icon"></i>
		<div class="content">
			<div class="header">
				Alpha Environment
			</div>
			<p>This farm is in development for internal use only at the time being.</p>
		</div>
	</div>
</template>

<template name="notification">
	<div class="notification ui info hidden message" style="bottom:0; right:0; position:fixed;">
		<i class="close icon"></i>
		<div class="header">
			{{header}}
		</div>
		{{#if content}}
			<p>{{content}}</p>
		{{/if}}
	</div>
</template>
